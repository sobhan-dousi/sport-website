<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final-blog</title>
    <link href="fianal-blog.css" rel="styleshhet" />
    <link href="fonts/IRANSans/IRANsans.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="max-width-wrapper">
        <div class="header-box">
          <div class="header-left-div">
            <div class="Button">
              <img src="images/Button.png" alt="user-png" />
            </div>
            <img src="images/shopping-cart.png" alt="shopping-card" />
            <img src="images/search-normal.png" alt="search-normal" />
          </div>
          <div class="header-right-div">
            <div class="left-div">
              <div class="frist">
                <p>تماس با ما</p>
                <img src="images/call.png" alt="call-png" />
              </div>
              <div class="second">
                <p>درباره ی ما</p>
                <img src="images/tick-square.png" alt="tick-square" />
              </div>
              <div class="third">
                <p>سوالات متداول</p>
                <img src="images/message-question.png" alt="message-question" />
              </div>
            </div>
            <div class="center-div">
              <img src="images/arrow-down.png" alt="arrow-down" />
              <p>دسته بندی</p>
              <img src="images/category-2.png" alt="category-2" />
            </div>
            <div class="right-div">
              <img src="images/Logo Shapes 23.png" alt="Logo" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
