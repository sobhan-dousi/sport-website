<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final-panel</title>
    <link href="final-panel.css" rel="stylesheet" />
    <link rel="stylesheet" href="fonts/IRANSans/IRANsans.css" />
  </head>
  <body>
    <header>
      <div class="max-width-wrapper">
        <div class="main-header">
          <div class="right-div">
            <div class="frist-right-div">
              <img src="images/Logo Shapes 23.png" alt="my logo" />
            </div>
            <div class="second-right-div">
              <img src="images/category-2.png" alt="category" />
              <p>دسته بندی</p>
              <img src="images/arrow-down.png" alt="arrow-down" />
            </div>
            <div class="third-right-div">
              <div>
                <img src="images/message-question.png" alt="message-question" />
                <p>سوالات متداول</p>
              </div>
              <div>
                <img src="images/tick-square.png" alt="tick-square" />
                <p>درباره ی ما</p>
              </div>
              <div>
                <img src="images/call.png" alt="call" />
                <p>تماس با ما</p>
              </div>
            </div>
          </div>
          <div class="left-div">
            <img src="images/search-normal.png" alt="search-normal" />
            <img src="images/shopping-cart.png" alt="shopping-cart" />
            <img src="images/Button.png" alt="Button" />
            <!--احتمالا اینچا رو جاوا اسکریپت گنم-->
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="max-width-wrapper">
        <div class="poster">
          <img src="images/Frame 209.png" alt="poster" />
        </div>
        <section class="content">
          <div class="sidebar">
            <img class="frist" src="images/Logo Shapes 23.png" alt="logo" />
            <img class="second" src="images/والدین 1.png" alt="photo" />
            <p class="welcome">خوش آمدید</p>
            <p class="name">سبحان دوسی</p>
            <ul class="sidebar-list">
              <li>
                <img src="images/user.png" alt="user" />
                <p>اطلاعات کاربری</p>
              </li>
              <li>
                <img src="images/heart.png" alt="like" />
                <p>لیست های من</p>
              </li>
              <li>
                <img src="images/shopping-bag.png" alt="shopping-bag" />
                <p>سفارشات</p>
              </li>
              <li>
                <img src="images/notification.png" alt="notification" />
                <p>پیام ها</p>
              </li>
            </ul>
            <div class="exit">
              <img src="images/export.png" alt="exit" />
              <p>خروج از حساب کاربری</p>
            </div>
          </div>
          <div class="products">
            <div class="frist-products-div"></div>
            <div class="second-products-div"></div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
